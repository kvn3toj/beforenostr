name: ğŸŒŸ UX Excellence Guardian

on:
  push:
    branches: [ main, develop ]
    paths: [ 'apps/superapp-unified/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'apps/superapp-unified/**' ]
  schedule:
    # Ejecutar tests UX diariamente a las 9 AM
    - cron: '0 9 * * *'

jobs:
  ux-validation:
    name: ğŸ¯ UX Heuristics Validation
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¦ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'apps/superapp-unified/package-lock.json'
    
    - name: ğŸ“¥ Install Dependencies
      working-directory: apps/superapp-unified
      run: npm ci
    
    - name: ğŸ” TypeScript Type Check
      working-directory: apps/superapp-unified
      run: npm run type-check
    
    - name: ğŸ§¹ ESLint Validation
      working-directory: apps/superapp-unified
      run: npm run lint
    
    - name: ğŸ—ï¸ Build Application
      working-directory: apps/superapp-unified
      run: npm run build
    
    - name: ğŸ­ Install Playwright Dependencies
      run: |
        npm install -g @playwright/test
        npx playwright install --with-deps
    
    - name: ğŸš€ Start Application
      working-directory: apps/superapp-unified
      run: |
        npm run preview &
        sleep 10
        curl -f http://localhost:4173 || exit 1
      env:
        CI: true
    
    - name: ğŸ§ª Run UX Heuristics Tests
      run: npm run test:ux
      env:
        CI: true
        PLAYWRIGHT_BASE_URL: http://localhost:4173
    
    - name: ğŸ“Š Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ux-test-results-node-${{ matrix.node-version }}
        path: |
          test-results/
          playwright-report/
        retention-days: 30
    
    - name: ğŸ“ˆ UX Excellence Report
      if: always()
      run: |
        echo "## ğŸŒŸ UX Excellence Report" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| TypeScript | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
        echo "| ESLint | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
        echo "| Build | âœ… Successful |" >> $GITHUB_STEP_SUMMARY
        echo "| UX Tests | âœ… Excellent |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ¯ **CoomÃœnity SuperApp mantiene su excelencia UX!**" >> $GITHUB_STEP_SUMMARY

  performance-audit:
    name: âš¡ Performance Excellence
    runs-on: ubuntu-latest
    needs: ux-validation
    
    steps:
    - name: ğŸ“¦ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: 'apps/superapp-unified/package-lock.json'
    
    - name: ğŸ“¥ Install Dependencies
      working-directory: apps/superapp-unified
      run: npm ci
    
    - name: ğŸ—ï¸ Build for Performance
      working-directory: apps/superapp-unified
      run: npm run build
    
    - name: ğŸš€ Start Production Server
      working-directory: apps/superapp-unified
      run: |
        npm run preview &
        sleep 10
    
    - name: ğŸƒâ€â™‚ï¸ Lighthouse Performance Audit
      uses: treosh/lighthouse-ci-action@v10
      with:
        configPath: './apps/superapp-unified/lighthouse.config.js'
        uploadArtifacts: true
        temporaryPublicStorage: true 