<svg xmlns="http://www.w3.org/2000/svg" width="480" height="270" viewBox="0 0 480 270">
  <!-- Fondo gradiente de CoomÜnity -->
  <defs>
    <linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playButton" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Fondo principal -->
  <rect width="480" height="270" fill="url(#background)" />

  <!-- Patrón decorativo sutil -->
  <circle cx="100" cy="50" r="20" fill="rgba(255,255,255,0.05)" />
  <circle cx="380" cy="220" r="30" fill="rgba(255,255,255,0.05)" />
  <circle cx="50" cy="200" r="15" fill="rgba(255,255,255,0.08)" />
  <circle cx="430" cy="60" r="25" fill="rgba(255,255,255,0.06)" />

  <!-- Botón de play centrado -->
  <circle cx="240" cy="135" r="35" fill="url(#playButton)" opacity="0.9" />
  <polygon points="230,120 230,150 255,135" fill="#6366f1" />

  <!-- Texto descriptivo -->
  <text x="240" y="190" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="16" font-weight="600">
    Contenido Educativo
  </text>
  <text x="240" y="210" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="12">
    Video disponible para reproducir
  </text>

  <!-- Elementos decorativos adicionales -->
  <rect x="20" y="20" width="40" height="2" fill="rgba(255,255,255,0.2)" rx="1" />
  <rect x="20" y="25" width="60" height="2" fill="rgba(255,255,255,0.15)" rx="1" />
  <rect x="20" y="30" width="30" height="2" fill="rgba(255,255,255,0.1)" rx="1" />
</svg>
