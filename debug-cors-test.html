<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Debug Test - Gamifier</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .log { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîç CORS Debug Test - Gamifier Admin</h1>
    <p><strong>Objetivo:</strong> Diagnosticar problemas de CORS entre frontend (localhost:3000) y backend (localhost:3002)</p>
    
    <div class="test-section">
        <h2>üìã Test Results</h2>
        <div id="results"></div>
    </div>
    
    <div class="test-section">
        <h2>üöÄ Manual Tests</h2>
        <button onclick="testLogin()">1. Test Login</button>
        <button onclick="testAnalyticsWithToken()">2. Test Analytics (with token)</button>
        <button onclick="testAnalyticsWithoutToken()">3. Test Analytics (without token)</button>
        <button onclick="testPreflight()">4. Test Preflight</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div class="test-section">
        <h2>üìä Console & Network</h2>
        <p>Abrir DevTools (F12) ‚Üí Console & Network tabs para ver detalles completos</p>
        <div id="consoleLog"></div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:3002';
        let authToken = '';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const consoleLog = document.getElementById('consoleLog');
            const timestamp = new Date().toLocaleTimeString();
            
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage);
            
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            
            results.appendChild(logDiv);
            consoleLog.innerHTML = logDiv.outerHTML + consoleLog.innerHTML;
            
            // Scroll to bottom
            results.scrollTop = results.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('consoleLog').innerHTML = '';
        }
        
        async function testLogin() {
            log('üîê Probando login...', 'warning');
            
            try {
                const response = await fetch(`${BACKEND_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@gamifier.com',
                        password: 'admin123'
                    })
                });
                
                log(`Login response status: ${response.status}`, 'info');
                log(`Login response headers: ${JSON.stringify([...response.headers.entries()])}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    log(`‚úÖ Login exitoso! Token obtenido: ${authToken.substring(0, 50)}...`, 'success');
                    localStorage.setItem('debug_token', authToken);
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Login fall√≥: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error en login: ${error.message}`, 'error');
                console.error('Login error details:', error);
            }
        }
        
        async function testAnalyticsWithToken() {
            if (!authToken) {
                authToken = localStorage.getItem('debug_token') || '';
            }
            
            if (!authToken) {
                log('‚ö†Ô∏è No hay token disponible. Ejecutar Test Login primero.', 'warning');
                return;
            }
            
            log('üìä Probando analytics CON token...', 'warning');
            
            try {
                const response = await fetch(`${BACKEND_URL}/analytics/total-users`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                log(`Analytics (con token) response status: ${response.status}`, 'info');
                log(`Analytics (con token) response headers: ${JSON.stringify([...response.headers.entries()])}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Analytics (con token) exitoso! Datos: ${JSON.stringify(data)}`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Analytics (con token) fall√≥: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error en analytics (con token): ${error.message}`, 'error');
                console.error('Analytics with token error details:', error);
            }
        }
        
        async function testAnalyticsWithoutToken() {
            log('üìä Probando analytics SIN token...', 'warning');
            
            try {
                const response = await fetch(`${BACKEND_URL}/analytics/total-users`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`Analytics (sin token) response status: ${response.status}`, 'info');
                log(`Analytics (sin token) response headers: ${JSON.stringify([...response.headers.entries()])}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Analytics (sin token) exitoso! Datos: ${JSON.stringify(data)}`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Analytics (sin token) fall√≥: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error en analytics (sin token): ${error.message}`, 'error');
                console.error('Analytics without token error details:', error);
            }
        }
        
        async function testPreflight() {
            log('‚úàÔ∏è Probando preflight request...', 'warning');
            
            try {
                const response = await fetch(`${BACKEND_URL}/analytics/total-users`, {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'content-type,authorization'
                    }
                });
                
                log(`Preflight response status: ${response.status}`, 'info');
                log(`Preflight response headers: ${JSON.stringify([...response.headers.entries()])}`, 'info');
                
                if (response.ok) {
                    log(`‚úÖ Preflight exitoso!`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Preflight fall√≥: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error en preflight: ${error.message}`, 'error');
                console.error('Preflight error details:', error);
            }
        }
        
        // Auto-ejecutar test b√°sico al cargar
        window.addEventListener('load', () => {
            log('üéØ CORS Debug Test iniciado', 'info');
            log('Backend URL: ' + BACKEND_URL, 'info');
            log('Frontend URL: ' + window.location.origin, 'info');
            log('User Agent: ' + navigator.userAgent, 'info');
        });
    </script>
</body>
</html>
