# ğŸš€ CoomÃœnity Monorepo - CI/CD Pipeline Optimizado
# Pipeline basado en las mejores prÃ¡cticas de Turborepo 2024
name: CoomÃœnity CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: ğŸš€ CI - Build, Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§¹ Run Linter
        run: npm run lint

      - name: ğŸ—ï¸ Build Applications
        run: npm run build

      - name: ğŸ§ª Run Unit & Integration Tests
        run: npm run test

      - name: ğŸ“Š Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: |
            apps/admin-frontend/dist
            backend/dist
            Demo/apps/superapp-unified/dist
          retention-days: 7

  e2e-testing:
    name: ğŸ§ª E2E Testing
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸš€ Start Applications for E2E
        run: |
          npm run dev &
          echo "Waiting for services to start..."
          sleep 30 # Wait for services to be up
        env:
          CI: true

      - name: ğŸ§ª Run E2E Tests
        run: npm run test:e2e:ci

      - name: ğŸ“Š Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
            Demo/apps/superapp-unified/playwright-report/
            Demo/apps/superapp-unified/test-results/
          retention-days: 30

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [ci, e2e-testing]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: ğŸš€ Deploy to Staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          # Add your staging deployment script here
          echo "âœ… Staging deployment completed"

  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [ci, e2e-testing]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: ğŸš€ Deploy to Production
        run: |
          echo "ğŸš€ Deploying to production environment..."
          # Add your production deployment script here
          echo "âœ… Production deployment completed"

  notification:
    name: ğŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
      - name: ğŸ“¢ Send Notification
        run: |
          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "âœ… Production deployment successful!"
          elif [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "âœ… Staging deployment successful!"
          else
            echo "âš ï¸  Deployment completed with warnings"
          fi
